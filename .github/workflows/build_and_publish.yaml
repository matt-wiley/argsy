name: Build and Publish Package
on:
  push:
    branches:
      - "main"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    container: python:3.9-slim
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: | 
          ./build_scripts.sh pip
          ./build_scripts.sh test
  build_and_publish:
    needs: [test]
    name: Build Wheel and Publish to PyPi
    runs-on: ubuntu-latest
    container: python:3.9-slim
    env: 
      pypi_user: __token__
      pypi_pass: ${{ secrets.PYPI_PUBLISH_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Execute Wheel Build 
        if: ${{ !cancelled() && !failure() }}
        run: |
          ./build_scripts.sh pip
          ./build_scripts.sh bumpversion minor
          ./build_scripts.sh build
          ./build_scripts.sh publish ${{ env.pypi_user }} ${{ env.pypi_pass }}
